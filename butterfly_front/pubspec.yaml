name: butterfly_front
description: Chat app made with Flutter for educational purpose
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  butterfly_models:
    path: ../butterfly_models
  collection: ^1.16.0
  easy_localization: ^3.0.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.3
  freezed_annotation: ^2.2.0
  go_router: ^6.0.1
  look: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.0
  flutter_lints: ^2.0.0
  golden_toolkit: ^0.14.0
  look_generator: ^1.1.0
  build_runner: ^2.3.3
  freezed: ^2.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"